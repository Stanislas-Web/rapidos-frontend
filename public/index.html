<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Balises de langue -->
    <link rel="alternate" hreflang="fr" href="https://geniusvente.com">
    <link rel="alternate" hreflang="en" href="https://geniusvente.com/en">
    <link rel="alternate" hreflang="x-default" href="https://geniusvente.com">

    <!-- Meta tags SEO en français -->
    <meta name="description" content="Genius Vente - Solution professionnelle de gestion des ventes. Optimisez vos processus commerciaux, suivez vos performances et augmentez votre chiffre d'affaires. Gestion complète des ventes, stocks et factures." lang="fr">
    <meta name="keywords" content="gestion des ventes, logiciel de vente, suivi commercial, gestion commerciale, tableau de bord ventes, CRM, gestion clients, facturation, devis, commandes, logiciel entreprise" lang="fr">
    
    <!-- Meta tags SEO en anglais -->
    <meta name="description" content="Genius Sales - Professional sales management solution. Optimize your business processes, track performance and increase your revenue. Complete management of sales, inventory and invoices." lang="en">
    <meta name="keywords" content="sales management, sales software, business tracking, commercial management, sales dashboard, CRM, customer management, billing, quotes, orders, business software" lang="en">
    
    <!-- Open Graph / Facebook - Version française -->
    <meta property="og:locale" content="fr_FR">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://geniusvente.com/">
    <meta property="og:title" content="Genius Vente - Solution Professionnelle de Gestion des Ventes">
    <meta property="og:description" content="Solution complète de gestion des ventes pour les professionnels. Optimisez vos processus commerciaux et augmentez vos performances.">
    <meta property="og:image" content="https://geniusvente.com/og-image.jpg">

    <!-- Open Graph / Facebook - Version anglaise -->
    <meta property="og:locale:alternate" content="en_US">
    <meta property="og:title" content="Genius Sales - Professional Sales Management Solution" lang="en">
    <meta property="og:description" content="Complete sales management solution for professionals. Optimize your business processes and increase your performance." lang="en">

    <!-- Twitter Card - Détection automatique de la langue -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://geniusvente.com/">
    <meta name="twitter:title" content="Genius Vente | Genius Sales">
    <meta name="twitter:description" content="Solution professionnelle de gestion des ventes | Professional sales management solution">
    <meta name="twitter:image" content="https://geniusvente.com/og-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon-192.png">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0D3C4C">

    <!-- Robots -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="googlebot" content="index, follow">

    <!-- Canonical URLs -->
    <link rel="canonical" href="https://geniusvente.com/">

    <!-- Preconnect pour performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Structured Data pour Google - Version française -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Genius Vente",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": {
        "@language": "fr",
        "@value": "Solution professionnelle de gestion des ventes permettant d'optimiser les processus commerciaux et le suivi des performances"
      },
      "offers": {
        "@type": "Offer",
        "category": "Logiciel de Gestion Commerciale"
      }
    }
    </script>

    <!-- Structured Data pour Google - Version anglaise -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Genius Sales",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": {
        "@language": "en",
        "@value": "Professional sales management solution for optimizing business processes and performance tracking"
      },
      "offers": {
        "@type": "Offer",
        "category": "Business Management Software"
      }
    }
    </script>
</body>
</html>
